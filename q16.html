<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlled Form Basics</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
<style>
    ul{
        list-style-type: none;
    }
</style>
</head>
<body>
    <div id="root"></div>
    
</body>
</html>
<script type="text/babel">
function TaskList(){
    const [count,setcount]=React.useState(0);
    function increment(){
        setcount(prev=>prev+1);
    }
    function decrement(){
        setcount(prev=>prev-1);
    }
    const inputRef = React.useRef(null);//useref creates a referrence to input field

function handleFocus() {
    inputRef.current.focus(); //this keeps the focus on the referrence made by useref
}
    return(
        <div>
            <h2>{count}</h2>
            <button onClick={increment}>Increase</button>
            <button onClick={decrement}>Decrease</button>
            <input type="text" placeholder="Type here..." ref={inputRef} />
            <button onClick={handleFocus}>Focus Input</button>
            </div>
    )
}

const root = ReactDOM.createRoot(document.getElementById("root"));
root.render(<TaskList />);
</script>
